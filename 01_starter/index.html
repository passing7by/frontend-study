<!-- 기본 설정(ctrl + ,): font size 각자 알아서, tab size는 2로, 테마도 각자 알아서 -->
<!-- ! + Enter 또는 Tab 키 입력으로 html 기본 구조 자동 완성 -->
<!-- 기본 문자를 영어에서 한국어로 바꾸는 방법
  lang 지정 사용자 정의 속성 추가 -> 명령 팔레트(F1 또는 ctrl + shift + p)에서 setting json 검색 -> 'user' setting 클릭 -> 다음의 코드 추가

      "emmet.variables": {
        "lang": "ko"
    }
-->
<!-- 메뉴 한글화 - Extensions에서 korean 검색하여 확장 프로그램 설치 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    코드 정렬 기능(alt + shift + f): 정리된 코드를 만들어줌(강사님 개인적으로는 권장x)
    의존도가 높아지면 코드를 언제 띄어쓰고 들여 써야 할지 모름
    간혹 의도와는 다르게 정렬되기도 함
    처음부터 깔끔하게 작업하는 습관 들이기
  -->
  <!-- 태그 이름 한 번에 변경(설정 -> linked editing) -->
  <span>Hi world!</span>
  <div> world!</div>
  <div> world!</div>
  <div> world!</div>
  <div>
  <div>
  <div>
    Hello world!</div>

  <!-- 브라우저에 출력(Extensions -> live server 설치) -->
  <!-- 우클릭 후 Open with Live Server 또는 단축키 alt + l + o -->
  <!-- 
    Live Server 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
    외부 사람들이 접속하게 하렬면 해당 프로젝트를 aws, netlify, 카페24 같은 호스팅 서버에 업로드
  -->
</body>

</html>
