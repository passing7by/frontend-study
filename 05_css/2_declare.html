<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 1. 외부 스타일 시트 (링크 방식) -->
  <!-- main.css 를 통째로 가지고 옴 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 병렬 동작 확인 테스트 용(network탭 확인) -->
  <!-- <link rel="stylesheet" href="./css/box.css"> -->

  <!-- 2. 내부 스타일 시트(내장 방식) -->
  <!-- 
    장: 별도의 css 파일 생성 없이 바로 적용 가능
    단: css 내용이 많아질 경우 html 내부 코드 복잡해짐,
    여러 html 문서에서 같은 스타일이 반복될 경우 문서마다 반복 작성
    수정할 때도 문서마다 찾아다니면서 모두 수정해야 함(유지보수 어려움)
  -->
  <style>
    div {
      color: red;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- 3. 인라인 스타일 -->
  <!-- 
    장: 선택자 없이 해당 요소에 직접 스타일을 작성하므로 편리
    단: 우선순위가 제일 높아 스타일을 덮어쓸 수 없음(유지보수에 안좋음)
  -->
  <div style="color: blueviolet;" class="box">goni</div>
</body>
</html>
