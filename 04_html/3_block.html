<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 블록 요소는 상자(레이아웃)을 다루기 위한 요소 -->
  <!-- 수직으로 쌓임, 가로는 부모 요소 크기만큼 100% 늘어남, 세로는 콘텐츠 크기만큼 줄어듦 -->
  <div>안녕하시소</div><div>세상이라예</div>
  <div>안녕하시소</div>
  <div>세상이라예</div>
  <br>
  
  <!-- 상자는 가로/세로 길이 지정 가능 -->
  <div style="width: 100px; background-color: orange;">안녕하시소</div>
  <div style="height: 40px; background-color: orange;">세상이라예</div>
  <br>
  
  <!-- 상하/좌우 모든 여백 지정 가능 -->
  <div style="margin: 10px; background-color: orange;">안녕하시소</div>
  <div style="padding: 10px; background-color: orange;">세상이라예</div>
  <br>

  <!-- 블록 요소 안에 블록/인라인 요소 사용 가능 -->
  <div>
    <div>div in div</div>
  </div>
  <div>
    <span>div in span</span>
  </div>

  <!-- 인라인에 비해 제약 사항이 별로 없음
    => 글자에 스타일을 주는 경우 외에 시작적인 구조(레이아웃)을 잡을 대는 주로 블록 요소를 사용 
  -->
</body>
</html>
